<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <h1>Add New User</h1>
            <form class="form">
              <label for="fname">First Name:</label>
              <input  class="form__fname" type="text" id="fname" required>
              
              <label for="lname">Last Name:</label>
              <input  class="form__lname" type="text" id="lname" required>
              
              <label for="age">Age:</label>
              <input  class="form__age" type="number" id="age" required>
              
              <label for="profession">Profession:</label>
              <input  class="form__profession" type="text" id="profession" required>
              
              <label for="gender">Gender:</label>
              <input  class="form__gender" type="text" id="gender" required>
              
              <label for="country">Country:</label>
              <input  class="form__country" type="text" id="country" required>
            
              <button>Add User</button>
            </form>
        </div>
        <div class="content">
            <h2>New blogs</h2>
            <div class="wrapper">
                <div class="card">
                    <strong>Misol uchun:</strong>
                    <h3>Asadbek</h3>
                    <h3>Qodirov</h3>
                    <p>25</p>
                    <h4>Oshpaz</h4>
                    <h3>Erkak</h3>
                    <h3>Uzbek</h3>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
